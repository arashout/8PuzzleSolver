<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>8Puzzle Solver </title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <!-- Javascript Files -->
  <script src="js/MinPQ.js" type="text/javascript"></script>
  <script src="js/Board.js" type="text/javascript"></script>
  <script src="js/Node.js" type="text/javascript"></script>
  <script src="js/Solver.js" type="text/javascript"></script>
  <script src="js/controller.js" type="text/javascript"></script>

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="theBoards">
    <h1 align="center">8 Puzzle Solver</h1>
    <div class="row">
      <div class="one-half column">
      <button class="u-full-width" id="randomBtn">Randomize Board</button>
      </div>
      <div class="one-half column">
      <button class="u-full-width" id="solveBtn">Get Solution</button>
      </div>
    </div>
    <div class="row">
      <div align="center" id="messageBar"><p id="message"></div>
    </div>
    <div id="puzzleBoard" align="center">
      <!-- Our sketch will go here! -->
      <div class="tile pos0" id="tile1">1</div>
      <div class="tile pos1" id="tile2">2</div>
      <div class="tile pos2" id="tile3">3</div>
      <div class="tile pos3" id="tile4">4</div>
      <div class="tile pos4" id="tile5">5</div>
      <div class="tile pos5" id="tile6">6</div>
      <div class="tile pos6" id="tile7">7</div>
      <div class="tile pos7" id="tile8">8</div>
      <div class="tile pos8" id="tile0">0</div>
    </div>
    <div class="row">
    <div class="one-half column">
    <button class="u-full-width" id="prevBtn">Prev Move</button>
    </div>
    <div class="one-half column">
    <button class="u-full-width" id="nextBtn">Next Move</button>
    </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
